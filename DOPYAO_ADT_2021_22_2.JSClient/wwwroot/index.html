<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Animal Catalog</h1>

    <div>
        <label>Animal Name</label>
        <input type="text" id="Name"/>
        <input type="number" id="Age"/>
        <input type="text" id="Body type"/>
        <input type="text" id="Gender"/>
        <button type="button">Add Animal</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Body type</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="resultareaAnimal"></tbody>
    </table>


    <script src="JavaScript.js"></script>
</body>
</html>
